<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <header class="main-header">
        <h2>ZECCO-CAL</h2>
            <input type="text" id="calInput" class="calInput" readonly>
            <br><br>
        </header>
        <main>
            <button id="cancBtn" class="cancBtn button">c</button>
            <button id="sixBtn" class="sixBtn button">6</button>
            <button id="mulBtn" class="mulBtn button">*</button>
            <button id="fiveBtn" class="fiveBtn button">5</button>
            <br>
            <button id="oneBtn" class="oneBtn button">1</button>
            <button id="threeBtn" class="threeBtn button">3</button>
            <button id="minBtn" class="minBtn button">-</button>
            <button id="modBtn" class="modBtn button">%</button>
            <br>
            <button id="sevenBtn" class="sevenBtn button">7</button>
            <button id="eightBtn" class="eightBtn button">8</button>
            <button id="twoBtn" class="twoBtn button">2</button>
            <button id="divBtn" class="divBtn button">/</button>
            <br>
            <button id="equalBtn" class="equalBtn button">=</button>
            <button id="nineBtn" class="nineBtn button">9</button>
            <button  id="plusBtn" class="plusBtn button">+</button>
            <button id="zeroBtn" class="zeroBtn button">0</button>
            <br>
            <button  id="desBtn" class="desBtn button">.</button>
            <button id="douZeroBtn" class="douZeroBtn button">00</button>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
